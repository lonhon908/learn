<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <button onclick="reload()">刷新</button>
    <script>
        
        var extendsDome = Vue.extend({
            template: `<div>
                            <button @click="add">add</button>
                            {{msg}}
                        </div>`,
            data: function() {
                return {
                    msg: 100
                }
            },
            methods: {
                add() {
                    this.msg++;
                }
            },
            destroyed: function() {
                console.log('手动调用卸载方法')
            },
            updated: function() {
                console.log('手动调用刷新')
            }
        })

        var vm = new extendsDome({
            // el: '#app'
        }).$mount('#app')

        function reload() {
            vm.$forceUpdate();
        }
    </script>
</body>
</html>
