<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 700px;
            height: 200px;
            background-image: url('http://localhost:3003/3.png');
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="http://localhost:3003/1.png" alt="">
        <div class="img"></div>
        <div class="box"></div>
    </div>
    <script>
        const img = document.querySelector('.img');
        const Img = new Image();
        Img.src = 'http://localhost:3003/2.png';
        img.appendChild(Img)
    </script>
</body>
</html>
