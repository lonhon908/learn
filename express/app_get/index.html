<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button onclick="getData(1)">获取数据1</button>
    <button onclick="getData(2)">获取数据2</button>
    <p class="p1"></p>
    <p class="p2"></p>
  </div>
  <script>
    function getData(index) {
      const http = new XMLHttpRequest();
      http.open('POST', `http://localhost:3001/user_get${index}.do`, true);
      http.send();
      http.onreadystatechange = function() {
        if (http.status === 200) {
          if (http.readyState === 4) {
            document.querySelector(`.p${index}`).innerHTML = http.responseText
          }
        }
      }
    }
    getData(2)
  </script>
</body>

</html>
